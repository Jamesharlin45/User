function calculateCombinedOdds(matches) {
    let combinedOdds = 1;
    matches.forEach(match => {
        // Random odd between 1.20 and 2.00 if not provided
        const randomOdd = (Math.random() * 0.8 + 1.2).toFixed(2);
        const oddValue = parseFloat(match.odd) || parseFloat(randomOdd);
        combinedOdds *= oddValue;
        match.odd = oddValue; // update the match's displayed odd
    });

    // Clamp between 3.00 and 4.00
    combinedOdds = Math.min(Math.max(combinedOdds, 3.00), 4.00);

    return combinedOdds.toFixed(2);
}
